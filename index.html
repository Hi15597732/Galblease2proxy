<!DOCTYPE html>
<html>
<head>
  <title>Custom Search Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    #search-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #search-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #results {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Enter your search query">
    <button id="search-button">Search</button>
  </div>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
